<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de monumentos de interés cultural</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<h1 class="title">Buscador de monumentos de interés cultural</h1>
<div class="horizontal">
    <div class="horizontal">
        <p class="regular-text">Localidad:</p>
        <input type="text" id="locality">
    </div>
    <div class="horizontal">
        <p class="regular-text" id="postal_code">Cód Postal:</p>
        <input type="text">
    </div>
    <div class="horizontal">
        <p class="regular-text" id="provincia">Provincia:</p>
        <input type="text">
    </div>
    <div class="horizontal">
        <p class="regular-text">Tipo:</p>
        <select id="type">
            <option value="Yacimiento arqueológico">Yacimiento Arqueológico</option>
            <option value="Iglesia-Ermita">Iglesia-Ermita</option>
        </select>

    </div>

    <div id="mapa_guay">Mapa</div>


</div>


</body>
</html>
